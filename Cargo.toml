rose-network-irose = { path = "C:/Users/vicha/RustroverProjects/rose-offline/rose-network-irose" }

[dependencies.bevy]
version = "0.16"
default-features = false
features = [
    "std",
    "async_executor",
    "bevy_log",            # Required for logging macros in Bevy 0.16
    "bevy_asset",
    "bevy_winit",
    "bevy_core_pipeline",
    "bevy_pbr",
    "bevy_render",
    "bevy_state",
    "multi_threaded",
    "tga",
    "x11",
    "bevy_gizmos",
    # Profiling features - uncomment the ones you need:
    # "trace_tracy",        # Enable Tracy profiler integration for CPU profiling
    # "trace_tracy_memory", # Enable memory allocation tracking (high overhead)
    # "trace_chrome",       # Export to Chrome tracing format (alternative to Tracy)
]

# To use memory profiling with Tracy:
# 1. Install Tracy profiler from: https://github.com/wolfpld/tracy/releases
# 2. Uncomment the trace_tracy and trace_tracy_memory features above
# 3. Build with: cargo build
# 4. Run the Tracy profiler and click 'Connect' to wait for the app
# 5. Run your app - memory allocations will be tracked in real-time
# 6. Look for the 'Zone Info' window to see allocations during each span
# 
# For command-line capture (less overhead):
#   tracy-capture -o my_capture.tracy
#   (then run your app)



[profile.dev.package."*"]
opt-level = 3
